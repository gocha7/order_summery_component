<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>order summery component</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap");
  </style>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <body>
    <div class="card">
      <div class="div_cover_image">
        <img
          src="images/illustration-hero.svg"
          alt="image ilustration hero"
          class="cover_image"
        />
      </div>
      <div class="div_header_text">
        <h1 class="header_text">Order Summary</h1>
      </div>
      <div class="div_describe_text">
        <p class="describe_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="details">
        <img src=images/icon-music.svg alt="icon music" style="icon-music" />
        <div class="div_price">
          <p class="Annual_Plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <div class="div_payment">
        <p class="payment">Proceed to Payment</p>
      </div>
      <div class="div_cancel">
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
